  <script> function validateForm() {
  var x = document.forms["submit-form"]["text"].value;
  if (x === "") {
      alert("Can not submit an empty form");
      return false;
  }
  else if ( x > 140 ) {
      alert ("Exceed charater limit");
      return false;
  }       
}
</script>
